spring:
  application:
    name: chronos-scheduler

  datasource:
    url: jdbc:postgresql://localhost:5432/chronos_db
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        acknowledge-mode: auto
        retry:
          enabled: true
          initial-interval: 1000
          max-attempts: 3

chronos:
  scheduler:
    enabled: true
    poll-interval-ms: 5000
    max-retries: 3
    retry-delay-ms: 5000
  job:
    http:
      timeout-seconds: 60
    worker:
      thread-pool-size: 10
      queue-name: job.execution.queue
      dead-letter-queue: job.execution.dlq

  security:
    jwt:
      secret: ${JWT_SECRET:chronos-secret-key-for-jwt-token-generation-min-256-bits}
      expiration-ms: 86400000

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.chronos: INFO
    org.springframework.amqp: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/chronos.log

